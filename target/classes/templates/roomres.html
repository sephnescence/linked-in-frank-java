<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Landon Hotel: Room Reservations</title>
</head>
<body>
<h1>Welcome to the Reservations page</h1>
<table>
    <tr>
        <td>Room</td>
        <td>Room Number</td>
        <td>Guest</td>
    </tr>
    <tr th:each="roomReservation: ${roomReservations}">
        <td th:text="${roomReservation.getRoomName()}">Room Name</td>
        <td th:text="${roomReservation.getRoomNumber()}">Room Number</td>
        <td th:text="${roomReservation.getLastName()} != null ? ${roomReservation.getLastName()} + ', ' + ${roomReservation.getFirstName()} : 'VACANT'"></td>
    </tr>
</table>
</body>
</html>
